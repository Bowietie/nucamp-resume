<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!--Additional CSS must be placed after bootstrap css-->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="statc/style.css" />

    </head>
    <body>

        <nav class="navbar navbar-expand-sm sticky-top">
            <a class="navbar-brand" href="#">Build A Resume</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#resumeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#resumeNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="navbar-nav mr-auto">
                        <a class="nav-link" href="#">About Us</a>
                    </li>

                </ul>
                
            </div>

        </nav>
        <div class="row row-content">
            <form>
                <div class="form-group col-sm-6">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Name">
                </div>
                <div class="form-group col-sm-6">
                    <label for="userPhoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="userPhoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group col-sm-6">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>
            </form>
        </div>
        

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>
</html>
