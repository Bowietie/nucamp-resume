<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!--Additional CSS must be placed after bootstrap css-->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="statc/style.css" />

    </head>
    <body>

        <nav class="navbar navbar-expand-sm sticky-top navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand pl-2" href="#">Build A Resume</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#resumeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#resumeNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="navbar-nav mr-auto">
                        <a class="nav-link" href="#">About Us</a>
                    </li>

                </ul>
                
            </div>

        </nav>
        <div class="container">
            <div class="row mt-4">
                <h2>About Us</h2>

            </div>
            <div class="row">
                <P>We would like to make it easier for people to build and distribute resumes to make it easier for people to apply and get jobs. </P>
            </div>
            


        </div>
        <div class="container">
            <div class="container">
                <div id="myCarousel" class="carousel slide mt-4 bg-dark" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="\statc\2external-content.duckduckgo.com.jpg" alt="Example-one" width="200"/>
                        </div>
                    
                        <div class="carousel-item">
                            <img class="d-block" src="statc\3external-content.duckduckgo.com.jpg" alt="Example-two" width="200"/>
                        </div>
                    
                        <div class="carousel-item">
                            <img class="d-block" src="statc\4external-content.duckduckgo.com.jpg" alt="Example-three" width="200"/>
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <footer class="footer footer-fixed">
            

        </footer>
        

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>
</html>
